name: Deploy PDF file to Release

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "build/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ngrok
        run: |
          wget "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz"
          tar -xvzf ngrok-v3-stable-linux-amd64.tgz
          ./ngrok config add-authtoken ${{ secrets.ngrok_token }}

      # - name: Install Libreoffice
      #   run: | 
      #     sudo apt install libreoffice

      - name: Build PDF file
        run: |
          chmod +x build/build.sh
          sh build/build.sh

      - name: Publish to Release page
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest build"
          files: |
            NguyenQuangBinh_CV.pdf

      - name: Mark deployment in GitHub
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              required_contexts: [],
              environment: "release",
              description: "Deployed PDF to GitHub Releases",
              auto_merge: false
            });

            await github.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: "success",
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/latest`,
              environment_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/latest`,
              description: "PDF available on Release page"
            });
            console.log(`Deployment created: ${deployment.data.html_url}`);